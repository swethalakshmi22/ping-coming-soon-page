<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <img src="images/logo.svg" alt="ping logo" id="logo">
    <h2><span>We are launching</span> soon!</h2>
    <small class="notify-msg">Subscribe and get notified</small><br/>
    <div class="pos">
    <input type="email" id="input-email" placeholder="Your email address....."><br/>
    <small id="error-msg"><em>Please provide a valid email address</em></small>
    </div>
    <button id="input-btn">Notify Me</button>
    <img src="images/illustration-dashboard.png" alt="illustration" width="100%" id="illustration">
    <ion-icon name="logo-facebook" class="icons"></ion-icon>
    <ion-icon name="logo-twitter" class="icons"></ion-icon>
    <ion-icon name="logo-instagram" class="icons"></ion-icon><br/>
    <small id="rights">&copy; Copyright Ping. All rights reserved.</small>
  </div>
  <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>
</html>
